<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7ecbcd42fe.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
    <link rel="icon" type="image/x-icon" href="src/sun-emoji.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="src/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <form class="search-form" id="search-form">
                <input 
                    type="search" 
                    placeholder="Enter a city..." 
                    required 
                    id="search-form-input"
                    class="search-form-input">
                <input 
                    type="submit" 
                    value="Search" 
                    class="search-form-button"
                />
            </form>
            <div class="weather-app-data">
                <div>
                    <h1 id="city"></h1>
                    <h2>
                        <span id="main-day"></span>, 
                        <span id="main-day-date"></span> 
                        <span id="main-month"></span> 
                        <span id="main-hour"></span>:<span id="main-minutes"></span>
                    </h2>
                    <ul>
                        <li class="ultrabigtemp">
                            <span id="temperature"></span>
                            <span class="temp-unit" id="celsius-link">°C</span>
                    
                        </li>
                        <li class="description">
                            <span id="description"></span>
                        </li>
                        <li class="feelslike">
                            Feels like <span id="temp-feels-like"></span>°
                        </li>
                    </ul>
                </div>
                <div id="icon"></div>
            </div>

            <hr />

            <div class="row weeklytempwholesection" id="forecast"></div>

            <hr />
            
            </div>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
